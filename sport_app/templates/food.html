{% extends "common.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for i in foods %}
                <div class="col-4">
                    <div class="MyCard">
                        <div class="fotorama"
                             data-fit="cover"
                             data-width="100%"
                             data-ratio="16/9">
                            <img src="{{ i.img.url }}" alt="img">
                        </div>
                        <div class="card_container">
                            <h4 class="pl-2 pt-1">
                                <b><a class="card_container_a" href="{% url 'sport_app:detail_food' i.id %}">{{ i.name }}</a></b>
                            </h4>
                            <p>{{ i.desc }}</p>
                            <button class="btn mybtn" id="myBtn">contact</button>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
