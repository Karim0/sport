<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

{% load static %}

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/mp.css">
    <title>Main page</title>
</head>
<body>
<div id="SideNav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
    <a href="#">Main Page</a>
    <a href="{% url 'index' %}">GYM's list</a>
    <a href="{% url 'coachView' %}">Coaches</a>
    <a href="#">Training System</a>
</div>
<script type="text/javascript">
    /*Opening the sidenav*/
    function openNav() {
        document.getElementById("SideNav").style.width = "100%";
    }

    /* Close/hide the sidenav */
    function closeNav() {
        document.getElementById("SideNav").style.width = "0";
    }
</script>
<div class="header">
    <div class="header_content">
        <div><span style="padding-left:5px;cursor:pointer;color: #f5e218;" onclick="openNav()">&#9776;</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div>
            <button class="btn">log in</button>
            <button class="btn" style="margin-left: 15px;">sign up</button>
        </div>
    </div>
</div>
<div id="Main">
    <div class="search_field"><input class="search_input" type="text" placeholder="Courses...">
        <button class="btn"><img src="{% static 'img/search.png' %}" style="padding-bottom: 5px;"></button>
    </div>
    <div class="row">
        {% for i in sport_section %}
            <div class="col-3">
                <div class="MyCard">
                    <img src="{% static i.img.url %}"   style=" width: 100%;">
                    <div class="card_container">
                        <h4><b><a href="{% url 'detail' i.id %}">{{ i.name }}</a></b></h4>
                        <p>{{ i.info }}</p>
                        <button class="btn" style="margin-bottom: 10px;margin-left: 5px; width: 100%;">register</button>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
</body>
</html>
