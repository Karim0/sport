{% extends "common.html" %}
{% block content %}
    <div id="Main">
        <div class="row">
            {% for i in sport_section %}
                <div class="col-3">
                    <div class="MyCard">
                        <img src="{{ i.img.url }}" style="width: 100%; max-height: 150px">
                        <div class="card_container">
                            <h4><b><a href="{% url 'sport_app:detail' i.id %}">{{ i.name }}</a></b></h4>
                            <p style="">{{ i.info }}</p>
                            <button class="btn" style="margin-bottom: 10px;margin-left: 5px; width: 100%;" data-toggle="modal" data-target="#exampleModalCenter">register</button>
                        </div>
                    </div>
                </div>

				{% endfor %}
			</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Get a membership</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        PRIVET KARIM HOCHEW ZARAGATSYA?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
