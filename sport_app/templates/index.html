{% extends "common.html" %}
{% block content %}
    <div id="Main">
        <div class="row">
            {% for i in sport_section %}
                <div class="col-3">
                    <div class="MyCard">
                        <img src="{{ i.img.url }}" style="width: 100%; max-height: 150px">
                        <div class="card_container">
                            <h4><b><a href="{% url 'sport_app:detail' i.id %}">{{ i.name }}</a></b></h4>
                            <p style="">{{ i.info }}</p>
                            <button class="btn mybtn" data-toggle="modal" data-target="#exampleModalCenter">register
                            </button>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
