{% extends "common.html" %}
{% block content %}
	<div id="Main">
        <form action="{% url 'sport_app:search' %}" method="post">
            {% csrf_token %}
            <div class="search_field"><input class="search_input" name="search_field" type="text" placeholder="Courses..." value="" method="POST">
                <button class="btn"><img src="../../static/img/search.png" style="padding-bottom: 5px;"></button></div></form>
			<div class="row">
				{% for i in sport_section %}
				<div class="col-3">
				<div class="MyCard">
					<img src="{{ i.img.url }}" style="width: 100%; max-height: 150px">
					<div class="card_container">
							<h4><b><a href="{% url 'sport_app:detail' i.id %}">{{ i.name }}</a></b></h4>
							<p style="">{{ i.info }}</p>
							<button class="btn" style="margin-bottom: 10px;margin-left: 5px; width: 100%;">register</button>
					</div>
				</div>
				</div>

				{% endfor %}
			</div>
	</div>
{% endblock %}
