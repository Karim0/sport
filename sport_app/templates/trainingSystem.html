{% extends "common.html " %}
{% block content %}
    <div id="Main">
        <div class="search_field">
            <input class="search_input" type="text" placeholder="Courses...">
            <button class="btn"><img src="../../static/img/search.png" style="padding-bottom: 5px;"></button>
        </div>
        <div class="row">
            {% for i in system %}
                <div class="col-3">
                    <div class="MyCard">
                        <div class="fotorama">
                            <a href="{{ i.video }}">
                            </a>
                        </div>
                        <div class="card_container">
                            <h4><b><a href="{% url 'sport_app:detail' i.id %}">{{ i.name }}</a></b></h4>
                            <p>{{ i.info }}</p>
                            <button class="btn mybtn">view more
                            </button>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
